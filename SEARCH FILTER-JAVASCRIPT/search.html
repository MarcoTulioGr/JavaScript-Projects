<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Lessons | Make Search Filter</title>
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="search.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>JavaScript Search Filter</h1>
            <div class="search-box" style="margin-top: 10px;">
                <form action="" onsubmit="return false">
                    <input type="text" id="search" placeholder="Search Product">
                </form>
            </div>
        </div>
    </header>

    <div class="slide-container">
        <section class="container" id="store-products">
        <div class="store-product watch">
            <img src="images/2cd43b_70674f11a01e43f19366ee72aee4b8bb~mv2.png" alt="" style="width: 250px; height: 250px;">
            <div class="product-details">
                <h2>Watch Product</h2>
                <p> <span>$39.99</span> $29.99</p>
                <a href="#">Add to Cart</a>
            </div>
        </div>
        <div class="store-product shirt">
            <img src="images/76-760505_t-shirt-png-red-t-shirt-template-png.png" alt="" style="width: 250px; height: 250px;">
            <div class="product-details">
                <h2>Shirt Product Red</h2>
                <p> <span>$39.99</span> $29.99</p>
                <a href="#">Add to Cart</a>
            </div>
        </div>
        <div class="store-product shirt">
            <img src="images/purepng.com-black-t-shirtclothingblack-t-shirtfashion-dress-shirt-black-cloth-tshirt-631522326884f7v4f.png" alt="" style="width: 250px; height: 250px;">
            <div class="product-details">
                <h2>Shirt Product Black</h2>
                <p> <span>$39.99</span> $29.99</p>
                <a href="#">Add to Cart</a>
            </div>
        </div>
        <div class="store-product jewelry">
            <img src="images/Jewellery-Free-Download-PNG.png" alt="" style="width: 250px; height: 250px;">
            <div class="product-details">
                <h2>Jewelry Product</h2>
                <p> <span>$39.99</span> $29.99</p>
                <a href="#">Add to Cart</a>
            </div>
        </div>
    </section>
</div>    

    <script src="search.js"></script>
</body>
</html>
