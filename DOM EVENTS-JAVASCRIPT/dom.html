<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Lessons | Dom Events</title>
</head>
<body>
    
    <!--HEADER-->
    <h1 style="text-align: center; align-items: center; font-weight: 600; font-family: sans-serif;">THESE ARE THE MOST USEFUL DOM EVENTS IN JAVASCRIPT</h1>
    <!--ONDOUBLECLICK EXAMPLE-->
    <button type="submit" ondblclick="ClickMe();">Submit!</button>
    <p id="text">Hi, I'm Sanan</p>
    <!--ONCLICK EXAMPLE-->
    <button type="button" onclick="Show();">Show the Date</button>
    <p id="date"></p>
    <!--ONCHANGE EXAMPLE-->
    <input type="text" id="fname" onchange="upperCase()">
    <!--ONMOUSEDOWN AND ONMOUSEUP EXAMPLE-->
    <p id="result" onmousedown="MouseDown();" onmouseup="MouseUp();">Hello World!</p>
    <!--ONMOUSEOVER AND ONMOUSEOUT EXAMPLE 1-->
    <div onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color:#D94A38;width:220px;height:100px;padding:40px;">Mouse Over Me</div>
    <!--ONFOCUS EXAMPLE-->
    <input type="text" onfocus="myFunction(this)">
    
    <script src="dom.js"></script>  
</body>
</html>
